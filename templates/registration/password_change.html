{% extends 'base.html' %}

{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 380px;
    padding: 30px;
    margin: auto;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 12px;
    font-size: 16px;
    margin-bottom: 10px;
    border-radius: 4px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .form-signin h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 500;
    color: #343a40;
  }

  .form-signin .error-message {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .form-signin button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-signin button:hover {
    background-color: #0056b3;
  }

  .form-signin button:focus {
    outline: none;
  }

  .form-signin .text-center {
    text-align: center;
    margin-top: 20px;
  }
  
  .form-signin .text-center a {
    color: #007bff;
    text-decoration: none;
  }

  .form-signin .text-center a:hover {
    text-decoration: underline;
  }

</style>

<div class="container">
  <form method="POST" class="form-signin">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Change Password</h1>
    
    <input name="old_password" class="form-control" placeholder="Old Password" type="password" id="id_old_password" required>
    <input name="new_password1" class="form-control" placeholder="New Password" type="password" id="id_new_password1" required>
    <input name="new_password2" class="form-control" placeholder="Confirm Password" type="password" id="id_new_password2" required>

    {% for field in form %}
      {% for error in field.errors %}
        <p class="error-message">{{ error }}</p>
      {% endfor %}
    {% endfor %}
  
    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
  </form>

  <div class="text-center">
    <p><a href="{% url 'profile' %}">Back to Profile</a></p>
  </div>
</div>

{% endblock %}
