<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style type="text/css">
    /* Header Styling */
    .blog-header {
        border-bottom: 1px solid #e5e5e5;
        padding: 1.5rem 0;
    }

    .blog-header-logo {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
        font-size: 2.5rem;
        font-weight: bold;
    }

    .blog-header-logo:hover {
        text-decoration: none;
        color: #007bff; /* Light blue color for hover effect */
    }

    /* H1 to H6 Font */
    h1, h2, h3, h4, h5, h6 {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
    }

    /* Display size */
    .display-4 {
        font-size: 2.5rem;
    }

    @media (min-width: 768px) {
        .display-4 {
            font-size: 3rem;
        }
    }

    /* Header Flexbox Adjustments */
    .header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .header-column {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header-right {
        display: flex;
        justify-content: flex-end;
        align-items: center;
    }

    /* Button Styling */
    .btn-custom {
        font-size: 1rem;
        padding: 0.5rem 1rem;
        margin: 0.25rem;
        border-radius: 25px;
    }

    .btn-custom:hover {
        background-color: #007bff;
        color: #fff;
    }

    /* Mobile View Adjustments */
    @media (max-width: 768px) {
        .blog-header-logo {
            font-size: 1.75rem;
        }

        .header-right {
            display: block;
            text-align: center;
        }

        .btn-custom {
            margin-bottom: 0.5rem;
        }
    }
    /* Ensure the hamburger icon has three lines */
    .navbar-toggler-icon {
        width: 30px; /* Width of the icon */
        height: 3px; /* Height of the lines */
        background-color: transparent; /* Transparent background for the lines */
        position: relative;
    }

    /* First line */
    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
        content: '';
        position: absolute;
        width: 30px; /* Ensure same width as the middle line */
        height: 3px; /* Same height as the middle line */
        background-color: #007bff; /* Color of the lines */
        transition: all 0.3s; /* Smooth transition for effects */
    }

    /* Position the first line (top) */
    .navbar-toggler-icon::before {
        top: -8px; /* Position it above the middle line */
    }

    /* Position the third line (bottom) */
    .navbar-toggler-icon::after {
        top: 8px; /* Position it below the middle line */
    }

    /* The middle line (original) */
    .navbar-toggler-icon {
        background-color: #007bff; /* Color for the middle line */
    }

</style>

{% if request.user.is_authenticated %}
<div class="container">
    <header class="blog-header">
        <div class="header-row">
            <!-- Left Column (User Greeting) -->
            <div class="header-column">
                <p class="m-0">Hello, {{ request.user.username }}</p>
            </div>

            <!-- Center Column (Logo) -->
            <div class="header-column text-center">
                <a class="blog-header-logo text-dark" href="{% url 'home' %}">Blog Voyage</a>
            </div>

            <!-- Right Column (Navigation for Desktop) -->
            <div class="header-right d-none d-md-flex">
                <a class="btn btn-sm btn-outline-secondary btn-custom" href="{% url 'home' %}">Home</a>
                <a class="btn btn-sm btn-outline-secondary btn-custom" href="{% url 'account' %}">Account</a>
                <a class="btn btn-sm btn-outline-secondary btn-custom" href="{% url 'logout' %}">Logout</a>
            </div>

            <!-- Hamburger Menu for Mobile -->
            <div class="d-md-none">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
</div>
