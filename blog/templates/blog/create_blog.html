{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 700px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-4">Create a Blog Post</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Title Field -->
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" name="title" id="id_title" class="form-control" placeholder="Enter post title" required autofocus>
                </div>

                <!-- Content Field -->
                <div class="mb-3">
                    <label for="id_body" class="form-label">Content</label>
                    <textarea name="body" id="id_body" class="form-control" rows="8" placeholder="Write your blog content here..." required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="id_image" class="form-label">Upload Image</label>
                    <input type="file" name="image" id="id_image" class="form-control" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button class="btn btn-primary w-50" type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
